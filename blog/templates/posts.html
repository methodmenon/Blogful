<!-- first import the macros.html file-->
<!--specify the template should inherit from the base.html-->
{% import "macros.html" as macros %}
{% extends "base.html" %}
{% block content %}
<!-- Loop through the posts, rendering each one using the render_post macro-->
{% for post in posts %}
{{ macros.render_post(post) }}
{% endfor %}

<ul class="pager">
	{% if has_next %}
	<li class="previous">
		<a href="{{ url_for('posts', page=page + 1) }}">&larr; Older</a>
	</li>l
	{% endif %}
	{% if has_prev %}
	<li class="next">
		<a href="{{url_for('posts', page=page - 1) }}">&rarr; Newer</a>
	</li>
	{% endif %}
</ul>

{% endblock %}
