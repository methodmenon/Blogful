{% extends "base.html" %}

{% block content %}
<h1>
	Edit the Post
</h1>

<form role="form" method="POST">
	<div class="form-group">
		<label for="title">Title</label>
		<textarea type="text" class="form-control" id="title" name="title" placeholder="Post Title" rows="1" required>{{title|safe}}</textarea>
	</div>
	<div class="form-group">
		<label for="content">Content</label>
		<textarea class="form-control" id="content" name="content" placeholder="Post Content" rows="20" required>{{content|safe}}</textarea>
	</div>
	<button type="submit" class="btn btn-default">Submit Changes</button>
</form>

<div>
	<h2>
		<a href="{{url_for('delete_post', post_id=post.id)}}" onclick="return confirm('Are you really deleting this post?')">Delete</a> 
	</h2>
</div>
{% endblock %}
